<div class="content">
  <h1 class="title">Cadastre um pokemon</h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="pokemon-form">
    <div class="form-group">
      <label>Nome:</label>
      <input
        type="text"
        placeholder="Nome"
        formControlName="name"
      />
    </div>

    <div class="form-group">
      <label>Tipo:</label>
      <select formControlName="type">
        <option value="grass">Grama</option>
        <option value="fire">Fogo</option>
        <option value="water">√Ågua</option>
      </select>
    </div>

    <div class="form-group">
      <label>Peso:</label>
      <input type="text" placeholder="Ex: 10.7kg" formControlName="weight" appWeightMask maxlength="6" />
    </div>


    <button type="submit">Cadastrar</button>
  </form>
</div>
