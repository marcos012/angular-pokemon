

<h1 class="title">Consumindo API</h1>
<div class="pokemons-container">
    <div *ngFor="let pokemon of pokemons">
      <a (click)="navigateToDetail(pokemon.id)" class="pokemon-content">
        <app-card [title]="pokemon.formattedName()" [imageUrl]="pokemon.image()"></app-card>
      </a>
  </div>
</div>
